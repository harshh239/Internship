   h1-h6 :- The <h1> to <h6> tags are used to define HTML headings.
   hr :- the hr tag define a thematic break in an html page.
   ol and ul :- ol tag is order list anf ul tag is unorder list define.
   link :- 	The <link> tag defines the relationship between the current document and an external resource.
   menu :- The <menu> tag defines an unordered list of content.
   nav :- the nav tag define a set of navigation links.
   options :- the option tag define an options in a select list.
   script :- the script tag used to embed a client script.
   search :- The <search> tag is used to specify that here comes a set of elements that is related to search.
   p :- The <p> tag defines a paragraph.
   table :- The <table> tag defines an HTML table.
   u :- The <u> tag also supports the Global Attributes in HTML.
   sup :-Superscript text appears half a character above the normal line, and is sometimes rendered in a smaller font.
